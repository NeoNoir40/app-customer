<div class="min-h-screen bg-white flex items-center">
    <div class="w-full max-w-md mx-auto px-5 py-6">
      <div class="text-center mb-8">
        <img src="assets/images/Logo_completo.png" alt="Dagpacket Logo" class="max-w-[80%] h-auto mx-auto">
      </div>
      <h2 class="text-center text-lg font-bold text-gray-800 mb-6 font-sans">Iniciar sesión</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <input type="email" placeholder="Correo electrónico" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-1 focus:ring-orange-500">
        </div>
        <div class="relative">
          <input [type]="passwordFieldType" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-1 focus:ring-orange-500">
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer" (click)="togglePasswordVisibility()">
            <svg *ngIf="passwordFieldType === 'password'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <svg *ngIf="passwordFieldType === 'text'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </span>
        </div>
        <div class="text-right">
          <a href="#" class="text-sm text-[#c55a11] hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="w-full bg-[#c55a11] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#b54901] transition duration-300 mt-4">
          Iniciar sesión
        </button>
      </form>
      <hr class="my-6 border-t border-gray-300">
      <button class="w-full bg-white text-[#c55a11] font-bold py-3 px-4 rounded-lg border border-[#c55a11] hover:bg-gray-50 transition duration-300">
        Contactar a un admin
      </button>
      <div class="mt-4 text-center">
        <p class="text-gray-600 text-sm">¿No tienes una cuenta? <a (click)="goToSignup()" class="text-[#c55a11] hover:underline cursor-pointer">Regístrate</a></p>
      </div>
    </div>
  </div>
