<div class="flex flex-col min-h-screen bg-gradient-to-b from-white to-gray-100 p-6 justify-center">
  <!-- Logo -->
  <div class="flex justify-center mb-12">
    <img src="assets/images/Logo_completo.png" alt="DAGPACKET logo" class="h-12 md:h-16 object-contain">
  </div>

  <!-- Lottie -->
  <div class="flex justify-center mb-12 ">
    <ng-lottie [options]="hombre_lottie" (animationCreated)="onAnimate($event)" class="w-3/4 max-w-md"></ng-lottie>
  </div>

  <!-- Texto -->
  <p class="text-center text-gray-700 text-lg md:text-xl font-bold mb-12">
    Sigue las instrucciones en pantalla
  </p>

  <!-- Botton -->
  <div class="mt">
    <button  type="button" (click)="sendInicio()" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-4 rounded-lg font-bold text-base md:text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
      Terminar
    </button>
  </div>
</div>
